<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanPay: Dynamic QR Scanner</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <header>
      <h1>ScanPay</h1>
      <p>Scan to eliminate payment friction.</p>
    </header>

    <main id="app-container">
      <section id="scanner-view">
        <div id="reader"></div>
        <div id="scan-overlay"></div>
      </section>

      <section id="result-view" style="display: none"></section>

      <p id="status-message">Awaiting scan...</p>
    </main>

    <footer>
      <p>&copy; ScanPay Project</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
